{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 bg-dark text-light py-5">
            <h3 class="text-center">Логін</h3>
            <form method="post">
                <div class="form-group mb-3">
                    <label for="username">Ім'я користувача</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Введіть ім'я користувача" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Введіть пароль" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Логін</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
